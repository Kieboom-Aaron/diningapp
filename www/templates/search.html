<ion-view view-title="Zoeken">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="search.name">
            </label>
        </div>
        <div class="list">
            <a href="#/app/restaurants/{{location.geolocation.latitude}}/{{location.geolocation.longitude}}" class="item" collection-repeat="location in locations | filter:search | orderBy:'name'">
                {{location.name}}
            </a>
        </div>
    </ion-content>
</ion-view>

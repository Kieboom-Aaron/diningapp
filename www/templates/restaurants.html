<ion-view view-title="Restaurants">
    <ion-content>
        <ion-list>
            <ion-item collection-repeat="restaurant in restaurants">
            <a class="item item-avatar" href="#/app/restaurant/{{$index}}">
			    <img src="{{restaurant.images.cropped}}">
			    <h2>{{restaurant.name}}</h2>
			    <p>De tering das een eind lopen ;)</p>
		    </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
